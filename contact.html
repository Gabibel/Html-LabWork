        </header>
        <main class="content">
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name:* </label>
                    <input type="text" id="fname" name="firstname" maxlength="25" required><br>

                    <label for="lname">Last Name:* </label>
                    <input type="text" id="lname" name="lastname" maxlength="25" required><br>

                    <label for="email">Email:* </label>
                    <input type="email" id="email" name="email" maxlength="35" required><br>
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <label for="source">How did you hear about us? </label>
                    <select id="source" name="source">
                        <option>Our website</option>
                        <option>Friends</option>
                        <option>TV Adv.</option>
                        <option>Other</option>
                    </select><br>

                    <label for="newsletter">Would you like to subscribe to our newsletter? </label>
                    <input type="radio" id="yes" name="newsletter" value="yes" checked> Yes
                    <input type="radio" id="no" name="newsletter" value="no"> No<br>
                    <input type="submit" value="Submit">
                </fieldset>

                
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11543.463984481174!2d-79.3897605!3d43.6717567!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1727643199154!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
